<div class="recipes-main">
    <h4>Pick a recipe</h4>
    <mat-form-field>
        <mat-label>Tasty Food</mat-label>
        <mat-select>
            <mat-option *ngFor="let recipe of recipes"
                        [value]="recipe.value">
                {{recipe.viewValue}}
            </mat-option>
        </mat-select>
    </mat-form-field>
</div>
