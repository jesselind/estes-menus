<div class="recipes-main">
    <h3>Jesse & Rebekah's Favorite Recipes</h3>
    <div>
        <ul class="recipes">
            <li *ngFor="let recipe of recipes"
                (click)="onSelect(recipe)">
                {{recipe.title}}
            </li>
        </ul>
    </div>
    <app-master-menu [recipe]="selectedRecipe"></app-master-menu>
</div>
