<div class="recipes-main">
    <ul class="recipes">
        <ng-container *ngFor="let recipe of recipes">
            <ng-container *ngIf="recipe.group === group">
                <li [class.selected]="recipe === selectedRecipe"
                    (click)="onSelect(recipe)">
                    {{recipe.title}}
                </li>
            </ng-container>
        </ng-container>
    </ul>
    <app-master-menu [recipe]="selectedRecipe"></app-master-menu>
</div>
